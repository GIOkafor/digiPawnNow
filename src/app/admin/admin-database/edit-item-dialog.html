<div class="dialog">
	<h2>Editing {{item.data.id}}</h2>

	<form #f="ngForm">
		<div class="form-group">
			<label>Product Name</label>
			<input type="text" name="product-name" [(ngModel)]="item.data.id" required>
		</div>

		<div class="form-group" *ngIf="item.data.upc">
			<label>UPC Code</label>
			<input type="text" name="upc-code" [(ngModel)]="item.data.upc">
		</div>

		<div class="form-group">
			<label>Price</label>
			<input type="text" name="price" [(ngModel)]="item.data.price" required>
		</div>

		<div class="form-group" *ngIf="item.data.condition">
			<label>Condition</label>
			<input type="text" name="condition" [(ngModel)]="item.data.condition" required>
		</div>

		<div class="save-button-container">
			<button class="btn cancel-btn" (click)="close()">Cancel</button>
			<button class="btn" (click)="saveItem()" [disabled]="!f.form.valid">SAVE</button>
		</div>
	</form>
</div>
