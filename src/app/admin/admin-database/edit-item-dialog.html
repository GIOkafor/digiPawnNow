			<label>Product Name</label>
			<input type="text" name="product-name" [(ngModel)]="item.data.name" required>
		</div>

			</select>

		<div class="form-group" *ngIf="category === 'cell-phones'">
			<label>Carrier</label>
			<input type="text" name="carrier" [(ngModel)]="item.data.carrier">
		</div>
	
		<div class="form-group condition-and-value">

			<div class="condition-container">
				<label class="condition-subheader">Condition</label>
				
				<label>New</label>

				<label>Good</label>

				<label *ngIf="category === 'cell-phones'">Poor</label>
			</div>
			
			<div class="value-container">
				<label class="value-subheader">Price</label>
				<input type="number" name="newPrice" [(ngModel)]="item.data.prices.new" required>
				<input type="number" name="goodPrice" [(ngModel)]="item.data.prices.good" required>
				<input *ngIf="category === 'cell-phones'" type="number" name="poorPrice" [(ngModel)]="item.data.prices.poor" required>
			</div>
		</div>

		<div class="form-group">
			<label>Image URL</label>
			<input type="text" name="image-url" [(ngModel)]="item.data.imageUrl" required>
		</div>

		<div class="save-button-container">
			<button class="btn cancel-btn" (click)="close()">Cancel</button>
			<button class="btn" (click)="saveItem()" [disabled]="!f.form.valid">SAVE</button>
		</div>
	</form>
</div>
