<div class="dialog">
	<h2>Adding new {{item}}</h2>

	<form #f="ngForm">
		<div class="form-group">
			<label>Product Name</label>
			<input type="text" name="product-name" [(ngModel)]="productName" required>
		</div>

		<div class="form-group" *ngIf="!type">
			<label>UPC Code</label>
			<input type="text" name="upc-code" [(ngModel)]="upcCode">
		</div>

		<div class="form-group">
			<label>Price</label>
			<input type="number" name="price" [(ngModel)]="price" required>
		</div>

		<div class="form-group" *ngIf="type">
			<label>Condition</label>
			<input type="text" name="condition" placeholder="good, poor or faulty" [(ngModel)]="condition" required>
		</div>

		<div class="form-group" *ngIf="type">
			<label>Image URL</label>
			<input type="text" name="image-url" [(ngModel)]="imageUrl" required>
		</div>

		<div class="save-button-container">
			<button class="btn" (click)="saveItem([productName, upcCode, price, condition, imageUrl, true])" [disabled]="!f.form.valid">SAVE</button>
		</div>
	</form>
</div>
