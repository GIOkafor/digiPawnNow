<h2 md-dialog-title>Delete Item</h2>
<md-dialog-content>Are you sure? This cannot be undone</md-dialog-content>
<md-dialog-actions>
  <button md-raised-button md-dialog-close color="warn">No</button>
  <!-- Can optionally provide a result for the closing dialog. -->
  <button md-raised-button [md-dialog-close]="true" color="primary">Yes</button>
</md-dialog-actions>
