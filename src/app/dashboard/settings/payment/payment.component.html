<div class="payment-settings">
	<div class="container">
		<form class="payment-form" (ngSubmit)="updatePayments(settings[0].paymentInfo)" *ngIf="userInfo | async; let settings">
			
			<div class="form-group">
				<label>Cash</label>
				<span class="checkbox-and-text"><input type="checkbox" name="paypal" [(ngModel)]="settings[0].paymentInfo.paypal" (click)="disable = true">Paypal <i>Leave unchecked if you don't have paypal</i></span>
			</div>

			<div class="form-group">
				<label>Paypal Email Address</label>
				<input type="text" name="paypalEmail" [(ngModel)]="settings[0].paymentInfo.payPalEmail">
			<!--				
				<span class="checkbox-and-text">
					<input type="checkbox" name="noPaypal" [formControl]="paymentForm.controls['noPaypal']" (click)="disable = false"> I don't have paypal
				</span>
			-->

			</div>

			<div class="form-group two-col-container">
				<span class="two-col">
					<label>First</label>
					<input type="text" name="firstName" [(ngModel)]="settings[0].paymentInfo.bankingInfo.firstName" [disableControl]="disable">
				</span>

				<span class="two-col">
					<label>Last</label>
					<input type="text" name="lastName" [(ngModel)]="settings[0].paymentInfo.bankingInfo.lastName" [disableControl]="disable">
				</span>
			</div>

			<div class="form-group">
				<label>Bank</label>
				<input type="text" name="bank" [(ngModel)]="settings[0].paymentInfo.bankingInfo.bank" [disableControl]="disable">
			</div>

			<div class="form-group two-col-container">
				<span class="two-col">
					<label>Routing Number</label>
					<input type="number" name="routingNumber" [(ngModel)]="settings[0].paymentInfo.bankingInfo.routingNumber" [disableControl]="disable">
				</span>

				<span class="two-col">
					<label>Account Number</label>
					<input type="number" name="accountNumber" [(ngModel)]="settings[0].paymentInfo.bankingInfo.accountNumber" [disableControl]="disable">
				</span>
			</div>

			<span class="section-header">Crypto</span>

			<div class="form-group">
				<label>Bitcoin Address</label>
				<input type="text" name="bitcoinAddress" [(ngModel)]="settings[0].paymentInfo.bitcoinAddress" [disableControl]="disable">
			</div>

			<div class="form-group">
				<label>Litecoin Address</label>
				<input type="text" name="litecoinAddress" [(ngModel)]="settings[0].paymentInfo.litecoinAddress" [disableControl]="disable">
			</div>

			<div class="form-group">
				<label>Ethereum Address</label>
				<input type="text" name="ethereumAddress" [(ngModel)]="settings[0].paymentInfo.ethereumAddress" [disableControl]="disable">
			</div>

			<button class="btn" type="submit">SAVE</button>
		</form>
	</div>
</div>
