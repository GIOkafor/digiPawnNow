<div class="add-product">
	<div class="container">

		<form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
			<nav class="nav">
			  <a class="nav-link" [class.active]="productType === 'dvd'" (click)="setType('dvd')">DVDs, Blu-Rays, CDs</a>
			  <a class="nav-link" [class.active]="productType === 'cell-phone'" (click)="setType('cell-phone')">Cell Phones</a>
			  <a class="nav-link" [class.active]="productType === 'electronics'" (click)="setType('electronics')">Electronics</a>
			</nav>

			<div class="search-container">
				<span class="help-text">To start selling, just enter a barcode (e.g 1234667890123) without spaces or dashes into the box below</span>

				<input type="text" name="search" id="search" placeholder="Enter Barcode, Product Name or UPC" ngModel>

				<a class="help-link">Need Help?</a>

				<a class="btn search-btn" (click)="onSubmit(f.value)"  [class.disabled]="productType === 'empty'">SEARCH</a>
			</div>

		</form>

		<div class="spinner-container">
			<md-spinner class="spinner" *ngIf="searching"></md-spinner>
		</div>

		<div class="product-info row" *ngIf="product && !searching">

			<div class="product" *ngIf="product && !searching">
				<div class="col-12 col-md-4">
					<img [src]="product.images[0]">
				</div>

				<div class="product-details col-12 col-md-8">
					<h5 class="product-name">{{product.details.product_name}}</h5>
					
					<div class="condition-container" *ngIf="productType != 'dvd'">
						<span class="condition-text">Please select item condition</span>

						<md-radio-group class="condition" [(ngModel)]="condition">
							<md-radio-button class="value" value="good">Good</md-radio-button>		
							<md-radio-button class="value" value="poor">Poor</md-radio-button>		
							<md-radio-button class="value" value="faulty">Faulty</md-radio-button>		
						</md-radio-group>
					</div>
					<div>
						<span>We'll pay you: </span> <span class="payout">x amount</span>
					</div>

					<button class="btn add-to-cart" (click)="addToCart(product)">ADD TO CART</button>
				</div>

			</div>
		</div>
	</div>

	<div class="steps">
		<span>4 Easy Steps</span>

		<img src="assets/steps.png">
	</div>
</div>

<router-outlet></router-outlet>
