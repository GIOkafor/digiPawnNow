<div class="authenticate-component">
	<div class="container">
	  <!-- New User sign up form -->
		<form class="newUser" *ngIf="signup" #signUpForm="ngForm" (ngSubmit)="signUp(signUpForm.value);">
			<h3>Sign Up</h3>

			<div class="form-group">
				<input type="text" name="name" placeholder="Full Name" ngModel>
			</div>

			<div class="form-group">
				<input type="email" name="email" placeholder="Email" ngModel>
			</div>

			<div class="form-group">
				<input type="tel" name="phoneNumber" placeholder="Phone #" ngModel>
			</div>

			<div class="form-group">
				<input type="date" name="dateOfBirth" placeholder="D.O.B" ngModel>
			</div>

			<div class="form-group">
				<input type="text" name="username" placeholder="Username" ngModel>
			</div>

			<div class="form-group">
				<input type="password" name="password" placeholder="Password" ngModel>
			</div>

			<div class="form-group">
				<input type="password" name="confirm-password" placeholder="Confirm password" ngModel>
			</div>

			<button class="btn" type="submit">Sign Up</button>

			<a class="toggleAuth" (click)="signup = !signup">Returning user? Login instead</a>
		</form>

		<form class="login" *ngIf="!signup" #loginForm="ngForm">
			<h3>Log In</h3>

			<div class="form-group">
				<input type="email" name="email" placeholder="Email">
			</div>

			<div class="form-group">
				<input type="password" name="password" placeholder="Password">
			</div>

			<button class="btn" type="submit">Login</button>

			<a class="toggleAuth" (click)="signup = !signup">New user? Sign up now</a>
		</form>
	</div>
</div>
